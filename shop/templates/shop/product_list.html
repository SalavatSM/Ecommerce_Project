<!-- shop/templates/shop/product_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product-create' %}">Add new product</a>
</body>
</html>
