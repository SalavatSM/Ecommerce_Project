<!-- shop/templates/shop/product_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <a href="{% url 'product-update' product.pk %}">Edit</a>
    <form action="{% url 'product-delete' product.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'product-list' %}">Back to list</a>
</body>
</html>
